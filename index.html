<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 1</h3>
            <div class="card-body">
                <p>Số nguyên dương nhỏ nhất khi tổng từ 1 đến nó nhỏ hơn 10000</p>
                <button class="btn btn-success" id="btnSmallNumber"> Tìm số nhỏ nhất </button>
                <div id="result" class="alert alert-success text-center mt-2"></div>
            </div>
        </div>
    </div>
    <br> <br>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 2</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <div class="form-group text-center d-flex" style="gap: 10px;">
                        <input class="form-control mt-2 text-center" type="text" id="numberX" placeholder="Nhập x">
                        <input class="form-control mt-2 text-center" type="text" id="numberN" placeholder="Nhập n">
                    </div>
                    <div id="result2" class="alert alert-success text-center"></div>
                    <button class="btn btn-success mt-2" id="btnCalTotal"> Tính tổng </button>
                </div>
            </div>
        </div>
    </div>
    <br> <br>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 3</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <div class="form-group text-center d-flex" style="gap: 10px;">
                        <input class="form-control mt-2 text-center" type="text" id="inNumberN" placeholder="Nhập N">
                    </div>
                    <div id="result3" class="alert alert-success text-center"></div>
                    <button class="btn btn-success mt-2" id="btnCount"> Tính giai thừa </button>
                </div>
            </div>
        </div>
    </div>
    <br> <br>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 40%;">
            <h3 class="card-header text-center">Bài Tập 4</h3>
            <div class="card-body">
                <div class="form-group text-center">
                    <div id="result4" class="alert alert-success text-center"></div>
                    <button class="btn btn-success mt-2" id="btnPrintDiv"> Tạo Thẻ Div </button>
                </div>
            </div>
        </div>
    </div>
    
    <br> <br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
